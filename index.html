<!DOCTYPE html>
<html >
<html lang="en" class="no-js">
   <head>
      <title>OpenMechanics</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <style>
      html body {width: 100%;height: 100%;padding: 0px;margin: 0px;overflow: hidden;font-family: arial;font-size: 10px;color: #6e6e6e;background-color: #000;} #preview-frame {width: 100%;background-color: #fff;}</style>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>
         var calcHeight = function() {
           $('#preview-frame').height($(window).height());
         }

         $(document).ready(function() {
           calcHeight();
         }); 

         $(window).resize(function() {
           calcHeight();
         }).load(function() {
           calcHeight();
         });
      </script>
   </head>
   <body>
      <iframe id="preview-frame" src="https://docs.google.com/presentation/d/e/2PACX-1vRVT10AnqUqO92gFJPh8h5hcpuwzzDyGaS2_ksdfjpJyIVd6ewVZsaBYQj0VeNZi6ftXNxMqQbgWi5q/embed?start=true&loop=true&delayms=3000" frameborder="0"allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"> 
      </iframe>
   </body>
</html>
